name: animals
description: "Mindlessly shoot animals."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.0-180.3.beta <4.0.0"

dependencies:
  backstreets_widgets: ^0.13.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_audio_games:
    path: ../../flutter_audio_games
  flutter_soloud: ^2.0.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - sounds/ambiances/
    - sounds/animals/
    - sounds/footsteps/
    - sounds/laughter/
    - sounds/menus/
    - sounds/music/
    - sounds/weapons/
